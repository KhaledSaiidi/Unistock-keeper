name: Build iOS

on:
  push:
    branches:
      - master
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'
    - run: npm install -g @ionic/cli
    - run: npm ci --legacy-peer-deps
    - run: ionic build
    - name: Install CocoaPods
      run: sudo gem install cocoapods
    - name: Install Node Modules for Capacitor
      run: npm install @capacitor/cli @capacitor/ios
    - name: Prepare iOS Project
      run: |
        ionic capacitor copy ios
    - name: Build iOS
      run: |
        cd ios/App
        xcodebuild -workspace App.xcworkspace -scheme App -sdk iphoneos -configuration Release archive -archivePath $PWD/build/App.xcarchive
    - name: Export IPA
      run: |
        cd ios/App
        xcodebuild -exportArchive -archivePath $PWD/build/App.xcarchive -exportPath $PWD/build -exportOptionsPlist ExportOptions.plist
    - name: Upload IPA
      uses: actions/upload-artifact@v2
      with:
        name: App
        path: ios/App/build/App.ipa
